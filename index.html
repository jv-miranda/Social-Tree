<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciana Miranda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            
            <div class="background-images">
                <img class="background-image-01" src="images/background-image-01.png" alt="">
                <img class="background-image-02" src="images/background-image-02.png" alt="">
            </div>
            
            <div class="main-image">
                <img class="profile-picture" src="images/profile-picture.jpg" alt="">
            </div>

            
            <h1 class="header-title">Luciana Miranda</h1>
        </header>

        <nav class="links">
            
            <a class="amarelle-link" href="">
                <div class="icon-box">
                    <img class="purse-icon" src="images/purse-icon.png" alt="">
                </div>
                <div class="text-box">
                    <p id="p1">Amarelle</p>
                    <p id="p2">Veja o catálogo de bolsas Amarelle pelo Whatsapp.</p>
                </div>
            </a>
            
            <a class="rommanel-link" href="">
                <div class="icon-box">
                    <img class="necklace-icon" src="images/necklace-icon.png" alt="">
                </div>
                <div class="text-box">
                    <p id="p3">Rommanel</p>
                    <p id="p4">Peça o catálogo Rommanel pelo Whatsapp.</p>
                </div>
            </a>

        </nav>

        <footer>
            <img class="intagram-logo" src="images/instagram-logo.png" alt="">
        </footer>

        <address>
            <a class="linkedin-link" href="">
                <img class="authors-image" src="images/authors-image.png" alt="">
                <p id="credits">Feito por João Vitor Miranda</p>
            </a>
        </address>
    </main>
</body>
</html>
